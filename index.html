<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="styles.css">
    
    <title>Squarespace</title>
</head>
<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper"  id="swiper_wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
          <div class="img_box">
            <img class="img1" src="./1.PNG" alt="Squarespace">
          </div>
      </div>
      <div class="swiper-slide">
          <div class="img_box">
            <img class="img2" src="./2.PNG" alt="Squarespace">
          </div>
      </div>
    </div>
    <!-- If we need pagination -->
    <!-- <div class="swiper-pagination"></div> -->
    <div class="right_block" id="right_block">
        <div class="caption_and_arrows">
          <div class="button_container">
            <button class="close_pop_up" id="button_close">
               <img src="./close.png" alt="Squarespace">
            </button>
          </div>
          <div class="container">
            <h1></h1>
          </div>
          <div class="text">
            <h6>IMAGE TITLE</h6>
             <p>Images description<br>with few lines of text<br>Materials, dimensions<br>Year</p>
             <div class="arrows"> 
              <div class="swiper-button-prev"></div>
            
              <div class="counter"><p>4/17</p></div>
              <div class="swiper-button-next"></div>
            </div>
            </div>
         </div>
    </div>

    <!-- If we need navigation buttons -->
    
  
    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
  </div>
  
 
  
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
